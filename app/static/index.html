<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付对账系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title .number {
            width: 24px;
            height: 24px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.has-file {
            border-color: #4caf50;
            background: #f0f9f0;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: #5568d3;
        }

        .file-info {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }

        .file-info .name {
            color: #4caf50;
            font-weight: 500;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #555;
        }

        .option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .results-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.success {
            background: #e8f5e9;
            color: #4caf50;
        }

        .status-badge.error {
            background: #ffebee;
            color: #f44336;
        }

        .summary-card {
            background: #f5f7fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .summary-row:last-child {
            border-bottom: none;
        }

        .summary-label {
            color: #666;
        }

        .summary-value {
            font-weight: 600;
            color: #333;
        }

        .summary-value.highlight {
            color: #4caf50;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .channel-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
        }

        .channel-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .channel-stat {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            padding: 5px 0;
            color: #666;
        }

        .channel-stat .value {
            font-weight: 500;
            color: #333;
        }

        .analysis-box {
            background: #fff8e1;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            padding: 15px;
            margin-top: 15px;
        }

        .analysis-box h4 {
            color: #f57c00;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .analysis-box pre {
            white-space: pre-wrap;
            font-size: 13px;
            color: #555;
            font-family: inherit;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .channel-files {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .channel-file-item {
            flex: 1;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>支付对账系统</h1>
            <p>LLM 驱动的智能支付对账服务</p>
        </div>

        <div class="content">
            <!-- 游戏后台文件 -->
            <div class="section">
                <div class="section-title"><span class="number">1</span> 游戏后台文件</div>
                <div class="upload-area" id="depositArea">
                    <label class="upload-btn">
                        选择充值文件
                        <input type="file" class="file-input" id="depositFile" accept=".xlsx,.xls,.csv">
                    </label>
                    <div class="file-info" id="depositInfo"></div>
                </div>
                <div class="upload-area" id="withdrawArea" style="margin-top: 10px;">
                    <label class="upload-btn">
                        选择提款文件 (可选)
                        <input type="file" class="file-input" id="withdrawFile" accept=".xlsx,.xls,.csv">
                    </label>
                    <div class="file-info" id="withdrawInfo"></div>
                </div>
            </div>

            <!-- 支付渠道文件 -->
            <div class="section">
                <div class="section-title"><span class="number">2</span> 支付渠道文件</div>
                <div class="channel-files">
                    <div class="upload-area channel-file-item" id="channel1Area">
                        <label class="upload-btn">
                            选择渠道文件 1
                            <input type="file" class="file-input channel-input" accept=".csv,.xlsx,.xls">
                        </label>
                        <div class="file-info"></div>
                    </div>
                    <div class="upload-area channel-file-item" id="channel2Area">
                        <label class="upload-btn">
                            选择渠道文件 2
                            <input type="file" class="file-input channel-input" accept=".csv,.xlsx,.xls">
                        </label>
                        <div class="file-info"></div>
                    </div>
                    <div class="upload-area channel-file-item" id="channel3Area">
                        <label class="upload-btn">
                            选择渠道文件 3
                            <input type="file" class="file-input channel-input" accept=".csv,.xlsx,.xls">
                        </label>
                        <div class="file-info"></div>
                    </div>
                </div>
            </div>

            <!-- 选项 -->
            <div class="section">
                <div class="section-title"><span class="number">3</span> 选项</div>
                <div class="options">
                    <label class="option">
                        <input type="checkbox" id="adaptCheck" checked>
                        启用 LLM 格式自动适配
                    </label>
                    <label class="option">
                        <input type="checkbox" id="analyzeCheck" checked>
                        启用 LLM 结果分析
                    </label>
                </div>
            </div>

            <!-- 提交按钮 -->
            <button class="submit-btn" id="submitBtn" disabled>开始对账</button>

            <!-- 加载状态 -->
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <div class="loading-text">正在对账中，请稍候...</div>
            </div>

            <!-- 错误信息 -->
            <div class="error-message" id="errorMessage" style="display: none;"></div>

            <!-- 结果展示 -->
            <div class="results" id="results">
                <div class="results-header">
                    <div class="results-title">对账结果</div>
                    <div class="status-badge" id="statusBadge"></div>
                </div>

                <!-- 汇总 -->
                <div class="summary-card">
                    <div class="summary-row">
                        <span class="summary-label">充值订单总数</span>
                        <span class="summary-value" id="totalCount">-</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">匹配成功</span>
                        <span class="summary-value highlight" id="matchedCount">-</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">匹配率</span>
                        <span class="summary-value highlight" id="matchRate">-</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">总金额</span>
                        <span class="summary-value" id="totalAmount">-</span>
                    </div>
                </div>

                <!-- 渠道明细 -->
                <div class="section-title" style="margin-bottom: 10px;">渠道明细</div>
                <div class="channels-grid" id="channelsGrid"></div>

                <!-- 异常 -->
                <div class="section-title" style="margin-bottom: 10px;">异常检测</div>
                <div id="anomalies"></div>

                <!-- LLM 分析 -->
                <div class="analysis-box" id="analysisBox" style="display: none;">
                    <h4>LLM 智能分析</h4>
                    <pre id="analysisContent"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // 文件状态
        const state = {
            depositFile: null,
            withdrawFile: null,
            channelFiles: []
        };

        // 文件选择处理
        function setupFileUpload(inputId, areaId, type, index = null) {
            const input = document.getElementById(inputId);
            const area = document.getElementById(areaId);
            const info = area.querySelector('.file-info');

            input.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    area.classList.add('has-file');
                    info.innerHTML = `<span class="name">✓ ${file.name}</span> (${formatSize(file.size)})`;

                    if (type === 'deposit') {
                        state.depositFile = file;
                    } else if (type === 'withdraw') {
                        state.withdrawFile = file;
                    } else if (type === 'channel') {
                        if (index !== null) {
                            state.channelFiles[index] = file;
                        }
                    }
                    updateSubmitButton();
                }
            });
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function updateSubmitButton() {
            const btn = document.getElementById('submitBtn');
            const hasDeposit = state.depositFile !== null || state.withdrawFile !== null;
            const hasChannels = state.channelFiles.some(f => f !== null);
            btn.disabled = !(hasDeposit && hasChannels);
        }

        // 初始化文件上传
        setupFileUpload('depositFile', 'depositArea', 'deposit');
        setupFileUpload('withdrawFile', 'withdrawArea', 'withdraw');

        document.querySelectorAll('.channel-input').forEach((input, index) => {
            const areaId = input.closest('.upload-area').id;
            setupFileUpload(input.id, areaId, 'channel', index);
        });

        // 提交对账
        document.getElementById('submitBtn').addEventListener('click', async function() {
            const formData = new FormData();

            // 添加文件
            if (state.depositFile) {
                formData.append('deposit', state.depositFile);
            }
            if (state.withdrawFile) {
                formData.append('withdraw', state.withdrawFile);
            }
            state.channelFiles.forEach(file => {
                if (file) formData.append('channels', file);
            });

            // 添加选项
            formData.append('adapt', document.getElementById('adaptCheck').checked);
            formData.append('analyze', document.getElementById('analyzeCheck').checked);

            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            document.getElementById('errorMessage').style.display = 'none';
            this.disabled = true;
            this.textContent = '对账中...';

            try {
                const response = await fetch(`${API_BASE}/api/v1/reconcile`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                displayResults(result);
            } catch (error) {
                showError('请求失败: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = '开始对账';
            }
        });

        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            const statusBadge = document.getElementById('statusBadge');

            if (!result.success) {
                showError('对账失败: ' + JSON.stringify(result));
                return;
            }

            resultsDiv.classList.add('show');

            // 状态徽章
            statusBadge.textContent = '对账完成';
            statusBadge.className = 'status-badge success';

            // 汇总数据
            const summary = result.data?.summary || {};
            const deposit = summary.total_deposit || {};

            document.getElementById('totalCount').textContent = deposit.count || 0;
            document.getElementById('matchedCount').textContent = deposit.matched || 0;

            const rate = deposit.count > 0 ? ((deposit.matched / deposit.count) * 100).toFixed(1) : 0;
            document.getElementById('matchRate').textContent = rate + '%';
            document.getElementById('totalAmount').textContent = '¥' + (deposit.amount || 0).toFixed(2);

            // 渠道明细
            const channelsGrid = document.getElementById('channelsGrid');
            channelsGrid.innerHTML = '';

            const channels = result.data?.channels || {};
            for (const [name, data] of Object.entries(channels)) {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <div class="channel-name">${name}</div>
                    <div class="channel-stat">
                        <span>充值订单</span>
                        <span class="value">${data.deposit?.count || 0}</span>
                    </div>
                    <div class="channel-stat">
                        <span>匹配成功</span>
                        <span class="value">${data.deposit?.matched || 0}</span>
                    </div>
                    <div class="channel-stat">
                        <span>金额</span>
                        <span class="value">¥${(data.deposit?.amount || 0).toFixed(2)}</span>
                    </div>
                `;
                channelsGrid.appendChild(card);
            }

            // 异常
            const anomaliesDiv = document.getElementById('anomalies');
            const missingInGame = result.data?.missing_in_game || [];
            const missingInChannel = result.data?.missing_in_channel || [];

            if (missingInGame.length === 0 && missingInChannel.length === 0) {
                anomaliesDiv.innerHTML = '<div style="color: #4caf50; padding: 10px;">✓ 无异常订单</div>';
            } else {
                let html = '';
                if (missingInGame.length > 0) {
                    html += '<div style="margin-bottom: 10px;"><strong style="color: #ff9800;">只在渠道文件中存在 (' + missingInGame.length + '笔):</strong><ul style="margin-left: 20px; margin-top: 5px;">';
                    missingInGame.forEach(item => {
                        html += `<li>${item.order_id} - ¥${item.channel_amount || 0}</li>`;
                    });
                    html += '</ul></div>';
                }
                if (missingInChannel.length > 0) {
                    html += '<div><strong style="color: #f44336;">只在游戏后台中存在 (' + missingInChannel.length + '笔):</strong><ul style="margin-left: 20px; margin-top: 5px;">';
                    missingInChannel.forEach(item => {
                        html += `<li>${item.order_id} - ¥${item.game_amount || 0}</li>`;
                    });
                    html += '</ul></div>';
                }
                anomaliesDiv.innerHTML = html;
            }

            // LLM 分析
            const analysisBox = document.getElementById('analysisBox');
            const analysisContent = document.getElementById('analysisContent');

            if (result.analysis) {
                analysisBox.style.display = 'block';
                analysisContent.textContent = result.analysis;
            } else {
                analysisBox.style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
