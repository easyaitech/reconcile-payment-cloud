<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付对账系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title .number {
            width: 24px;
            height: 24px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.has-file {
            border-color: #4caf50;
            background: #f0f9f0;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: #5568d3;
        }

        .file-info {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }

        .file-info .name {
            color: #4caf50;
            font-weight: 500;
        }

        .channel-selector {
            margin-top: 10px;
        }

        .channel-selector select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .channel-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #555;
        }

        .option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .results-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.success {
            background: #e8f5e9;
            color: #4caf50;
        }

        .status-badge.error {
            background: #ffebee;
            color: #f44336;
        }

        .summary-card {
            background: #f5f7fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .summary-row:last-child {
            border-bottom: none;
        }

        .summary-label {
            color: #666;
        }

        .summary-value {
            font-weight: 600;
            color: #333;
        }

        .summary-value.highlight {
            color: #4caf50;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .channel-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
        }

        .channel-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .channel-stat {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            padding: 5px 0;
            color: #666;
        }

        .channel-stat .value {
            font-weight: 500;
            color: #333;
        }

        .analysis-box {
            background: #fff8e1;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            padding: 15px;
            margin-top: 15px;
        }

        .analysis-box h4 {
            color: #f57c00;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .analysis-box pre {
            white-space: pre-wrap;
            font-size: 13px;
            color: #555;
            font-family: inherit;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .channel-files {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .channel-file-item {
            flex: 1;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>支付对账系统</h1>
            <p>LLM 驱动的智能支付对账服务</p>
        </div>

        <div class="content">
            <!-- 游戏后台文件 -->
            <div class="section">
                <div class="section-title"><span class="number">1</span> 游戏后台文件</div>
                <div class="upload-area" id="depositArea">
                    <label class="upload-btn">
                        选择充值文件
                        <input type="file" class="file-input" id="depositFile" accept=".xlsx,.xls,.csv">
                    </label>
                    <div class="file-info" id="depositInfo"></div>
                </div>
                <div class="upload-area" id="withdrawArea" style="margin-top: 10px;">
                    <label class="upload-btn">
                        选择提款文件 (可选)
                        <input type="file" class="file-input" id="withdrawFile" accept=".xlsx,.xls,.csv">
                    </label>
                    <div class="file-info" id="withdrawInfo"></div>
                </div>
            </div>

            <!-- 支付渠道文件 -->
            <div class="section">
                <div class="section-title"><span class="number">2</span> 支付渠道文件</div>
                <div id="channelFilesContainer">
                    <!-- 动态生成渠道文件上传区 -->
                </div>
                <button type="button" class="upload-btn" onclick="addChannelFile()" style="margin-top: 10px;">
                    + 添加更多渠道文件
                </button>
            </div>

            <!-- 选项 -->
            <div class="section">
                <div class="section-title"><span class="number">3</span> 选项</div>
                <div class="options">
                    <label class="option">
                        <input type="checkbox" id="adaptCheck" checked>
                        启用 LLM 格式自动适配
                    </label>
                    <label class="option">
                        <input type="checkbox" id="analyzeCheck" checked>
                        启用 LLM 结果分析
                    </label>
                </div>
            </div>

            <!-- 提交按钮 -->
            <button class="submit-btn" id="submitBtn" disabled>开始对账</button>

            <!-- 加载状态 -->
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <div class="loading-text">正在对账中，请稍候...</div>
            </div>

            <!-- 错误信息 -->
            <div class="error-message" id="errorMessage" style="display: none;"></div>

            <!-- 结果展示 -->
            <div class="results" id="results">
                <div class="results-header">
                    <div class="results-title">对账结果</div>
                    <div class="status-badge" id="statusBadge"></div>
                </div>

                <!-- 汇总 -->
                <div class="summary-card">
                    <div class="summary-row">
                        <span class="summary-label">充值订单总数</span>
                        <span class="summary-value" id="totalCount">-</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">匹配成功</span>
                        <span class="summary-value highlight" id="matchedCount">-</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">匹配率</span>
                        <span class="summary-value highlight" id="matchRate">-</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">总金额</span>
                        <span class="summary-value" id="totalAmount">-</span>
                    </div>
                </div>

                <!-- 渠道明细 -->
                <div class="section-title" style="margin-bottom: 10px;">渠道明细</div>
                <div class="channels-grid" id="channelsGrid"></div>

                <!-- 异常 -->
                <div class="section-title" style="margin-bottom: 10px;">异常检测</div>
                <div id="anomalies"></div>

                <!-- LLM 分析 -->
                <div class="analysis-box" id="analysisBox" style="display: none;">
                    <h4>LLM 智能分析</h4>
                    <pre id="analysisContent"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('[DEBUG] Script loaded, initializing...');

        const API_BASE = window.location.origin;

        // 文件状态
        const state = {
            depositFile: null,
            withdrawFile: null,
            channelFiles: [],
            channelCount: 0
        };

        // 预定义渠道列表
        const PREDEFINED_CHANNELS = [
            { value: 'BOSSPAY', label: 'BOSSPAY' },
            { value: 'antpay', label: 'antpay' },
            { value: 'apppay', label: 'apppay' },
            { value: 'custom', label: '自定义...' }
        ];

        // 等待 DOM 加载完成
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[DEBUG] DOM loaded, initializing handlers...');

            try {
                // 初始化渠道文件上传区
                initChannelFiles();

                // 初始化文件上传
                setupFileUpload('depositFile', 'depositArea', 'deposit');
                setupFileUpload('withdrawFile', 'withdrawArea', 'withdraw');

                // 初始化提交按钮状态
                updateSubmitButton();

                // 绑定提交按钮事件
                const submitBtn = document.getElementById('submitBtn');
                if (submitBtn) {
                    submitBtn.addEventListener('click', submitReconcile);
                    console.log('[DEBUG] Submit button handler attached');
                } else {
                    console.error('[ERROR] Submit button not found!');
                }

                console.log('[DEBUG] All handlers initialized successfully');
            } catch (error) {
                console.error('[ERROR] Initialization failed:', error);
            }
        });

        // 添加渠道文件上传区
        function addChannelFile() {
            state.channelCount++;
            const index = state.channelCount;
            const container = document.getElementById('channelFilesContainer');

            const div = document.createElement('div');
            div.className = 'upload-area channel-file-item';
            div.id = `channel${index}Area`;
            div.innerHTML = `
                <label class="upload-btn">
                    选择渠道文件 ${index}
                    <input type="file" class="file-input channel-input" accept=".csv,.xlsx,.xls" data-index="${index}">
                </label>
                <div class="channel-selector">
                    <select class="channel-select" data-index="${index}">
                        <option value="">请选择渠道...</option>
                        ${PREDEFINED_CHANNELS.map(c => `<option value="${c.value}">${c.label}</option>`).join('')}
                    </select>
                </div>
                <div class="file-info"></div>
            `;
            container.appendChild(div);

            // 绑定事件
            const input = div.querySelector('.file-input');
            const select = div.querySelector('.channel-select');
            const info = div.querySelector('.file-info');

            input.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    div.classList.add('has-file');
                    info.innerHTML = `<span class="name">✓ ${file.name}</span> (${formatSize(file.size)})`;

                    // 根据文件名自动选择渠道
                    const filename = file.name.replace(/\.[^/.]+$/, '').toUpperCase();
                    const matchingChannel = PREDEFINED_CHANNELS.find(c => filename.includes(c.value.toUpperCase()));
                    if (matchingChannel) {
                        select.value = matchingChannel.value;
                    }

                    updateChannelFile(index, file, select.value);
                }
            });

            select.addEventListener('change', function() {
                const file = input.files[0];
                if (file) {
                    updateChannelFile(index, file, this.value);
                }
            });
        }

        function updateChannelFile(index, file, channelName) {
            // 确保 channelFiles 数组有足够长度
            while (state.channelFiles.length <= index) {
                state.channelFiles.push(null);
            }
            state.channelFiles[index] = { file, channelName };
            updateSubmitButton();
        }

        // 初始化渠道文件上传区
        function initChannelFiles() {
            console.log('[DEBUG] Initializing channel file areas...');
            // 初始化3个渠道文件上传区
            for (let i = 1; i <= 3; i++) {
                addChannelFile();
            }
            console.log('[DEBUG] Channel file areas initialized');
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // 文件上传处理函数
        function setupFileUpload(inputId, areaId, type) {
            console.log(`[DEBUG] Setting up file upload: ${inputId}, ${areaId}, ${type}`);
            const input = document.getElementById(inputId);
            const area = document.getElementById(areaId);
            const info = area.querySelector('.file-info');

            if (!input || !area || !info) {
                console.error(`[ERROR] Failed to find elements for ${inputId}:`, { input, area, info });
                return;
            }

            input.addEventListener('change', function() {
                console.log(`[DEBUG] File changed for ${inputId}`);
                const file = this.files[0];
                if (file) {
                    console.log(`[DEBUG] File selected: ${file.name}, size: ${file.size}`);
                    area.classList.add('has-file');
                    info.innerHTML = `<span class="name">✓ ${file.name}</span> (${formatSize(file.size)})`;

                    if (type === 'deposit') {
                        state.depositFile = file;
                        console.log('[DEBUG] Deposit file saved to state');
                    } else if (type === 'withdraw') {
                        state.withdrawFile = file;
                        console.log('[DEBUG] Withdraw file saved to state');
                    }
                    updateSubmitButton();
                }
            });
            console.log(`[DEBUG] File upload handler attached to ${inputId}`);
        }

        function updateSubmitButton() {
            const btn = document.getElementById('submitBtn');
            const hasDeposit = state.depositFile !== null || state.withdrawFile !== null;
            const hasChannels = state.channelFiles.some(f => f !== null && f.file !== null);
            if (btn) {
                btn.disabled = !(hasDeposit && hasChannels);
                console.log(`[DEBUG] Submit button updated: disabled=${btn.disabled}, hasDeposit=${hasDeposit}, hasChannels=${hasChannels}`);
            }
        }

        // 提交对账处理函数
        async function submitReconcile() {
            console.log('[DEBUG] Submit reconcile clicked');
            console.log('[DEBUG] Current state:', {
                depositFile: state.depositFile?.name,
                withdrawFile: state.withdrawFile?.name,
                channelFiles: state.channelFiles.map(f => f ? f.file?.name : null)
            });

            const formData = new FormData();

            // 添加文件
            if (state.depositFile) {
                formData.append('deposit', state.depositFile);
            }
            if (state.withdrawFile) {
                formData.append('withdraw', state.withdrawFile);
            }

            // 添加渠道文件，使用渠道名作为文件名
            let channelCount = 0;
            state.channelFiles.forEach(item => {
                if (item && item.file) {
                    channelCount++;
                    // 重命名文件以匹配渠道名
                    const newFileName = `${item.channelName}.${item.file.name.split('.').pop()}`;
                    const newFile = new File([item.file], newFileName, { type: item.file.type });
                    formData.append('channels', newFile);
                }
            });
            console.log(`[DEBUG] Sending ${channelCount} channel files`);

            // 添加选项
            formData.append('adapt', document.getElementById('adaptCheck').checked);
            formData.append('analyze', document.getElementById('analyzeCheck').checked);

            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            document.getElementById('errorMessage').style.display = 'none';
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '对账中...';

            try {
                console.log('[DEBUG] Sending request to API...');
                const response = await fetch(`${API_BASE}/api/v1/reconcile`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                console.log('[DEBUG] Response received:', result);
                displayResults(result);
            } catch (error) {
                console.error('[ERROR] Request failed:', error);
                showError('请求失败: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = '开始对账';
            }
        }

        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            const statusBadge = document.getElementById('statusBadge');

            // Debug logging
            console.log('=== Reconciliation Result ===');
            console.log('Success:', result.success);
            console.log('Data:', result.data);
            console.log('Anomalies:', result.data?.anomalies);
            console.log('Missing in channel count:', result.data?.anomalies?.missing_in_channel?.length || 0);
            console.log('Amount mismatch count:', result.data?.anomalies?.amount_mismatch?.length || 0);

            // 检查是否有错误
            if (result.data?.error) {
                showError('对账失败: ' + result.data.error);
                return;
            }

            // success 可能为 false，但只要有数据就显示
            resultsDiv.classList.add('show');

            // 状态徽章 - 根据异常数量显示不同状态
            const anomalies = result.data?.anomalies || {};
            const hasAnomalies = (anomalies.missing_in_channel?.length || 0) > 0 ||
                                 (anomalies.amount_mismatch?.length || 0) > 0;

            statusBadge.textContent = hasAnomalies ? '发现异常' : '对账完成';
            statusBadge.className = hasAnomalies ? 'status-badge error' : 'status-badge success';

            // 汇总数据 - 新结构
            const summary = result.data?.summary || {};
            const deposit = summary.deposit || { total: 0, matched: 0, missing: 0, mismatched: 0, amount: 0 };
            const withdraw = summary.withdraw || { total: 0, matched: 0, missing: 0, mismatched: 0, amount: 0 };

            // 计算总的充值+提款
            const totalOrders = deposit.total + withdraw.total;
            const totalMatched = deposit.matched + withdraw.matched;
            const totalAmount = deposit.amount + withdraw.amount;

            document.getElementById('totalCount').textContent = totalOrders;
            document.getElementById('matchedCount').textContent = totalMatched;

            const rate = totalOrders > 0 ? ((totalMatched / totalOrders) * 100).toFixed(1) : 0;
            document.getElementById('matchRate').textContent = rate + '%';
            document.getElementById('totalAmount').textContent = '¥' + totalAmount.toFixed(2);

            // 渠道明细 - 新结构
            const channelsGrid = document.getElementById('channelsGrid');
            channelsGrid.innerHTML = '';

            const channels = result.data?.channels || {};
            for (const [name, data] of Object.entries(channels)) {
                const card = document.createElement('div');
                card.className = 'channel-card';
                const dep = data.deposit || { total: 0, matched: 0, missing: 0, mismatched: 0 };
                const withdr = data.withdraw || { total: 0, matched: 0, missing: 0, mismatched: 0 };
                card.innerHTML = `
                    <div class="channel-name">${name}</div>
                    <div class="channel-stat">
                        <span>充值</span>
                        <span class="value">${dep.total}笔 (匹配${dep.matched})</span>
                    </div>
                    ${dep.missing > 0 ? `<div class="channel-stat" style="color: #f44336;"><span>缺失</span><span class="value">${dep.missing}笔</span></div>` : ''}
                    ${dep.mismatched > 0 ? `<div class="channel-stat" style="color: #ff9800;"><span>金额不符</span><span class="value">${dep.mismatched}笔</span></div>` : ''}
                `;
                channelsGrid.appendChild(card);
            }

            // 异常展示 - 新结构
            const anomaliesDiv = document.getElementById('anomalies');
            const missingInChannel = anomalies.missing_in_channel || [];
            const amountMismatch = anomalies.amount_mismatch || [];

            if (missingInChannel.length === 0 && amountMismatch.length === 0) {
                anomaliesDiv.innerHTML = '<div style="color: #4caf50; padding: 15px; background: #f0f9f0; border-radius: 8px;">✓ 无异常订单</div>';
            } else {
                let html = '';

                // 缺失订单：游戏有，渠道没有
                if (missingInChannel.length > 0) {
                    html += '<div style="margin-bottom: 15px; padding: 12px; background: #ffebee; border-radius: 8px;">';
                    html += '<strong style="color: #f44336;">⚠ 游戏订单在渠道中缺失 (' + missingInChannel.length + '笔)</strong>';
                    html += '<div style="max-height: 400px; overflow-y: auto; margin-top: 8px;">';
                    html += '<table style="width: 100%; font-size: 12px; border-collapse: collapse;">';
                    html += '<tr style="background: #ffcdd2; position: sticky; top: 0;"><th style="padding: 6px; text-align: left;">订单号</th><th style="padding: 6px;">类型</th><th style="padding: 6px;">金额</th><th style="padding: 6px;">渠道</th></tr>';
                    missingInChannel.forEach((item, idx) => {
                        html += `<tr style="${idx % 2 === 0 ? 'background: #ffebee;' : 'background: #fff;}">
                            <td style="padding: 6px; border-bottom: 1px solid #ffcdd2;">${item.order_id || 'N/A'}</td>
                            <td style="padding: 6px; border-bottom: 1px solid #ffcdd2;">${item.type === 'deposit' ? '充值' : '提款'}</td>
                            <td style="padding: 6px; border-bottom: 1px solid #ffcdd2;">¥${item.game_amount || 0}</td>
                            <td style="padding: 6px; border-bottom: 1px solid #ffcdd2;">${item.channel || '-'}</td>
                        </tr>`;
                    });
                    html += '</table></div></div>';
                }

                // 金额不符
                if (amountMismatch.length > 0) {
                    html += '<div style="padding: 12px; background: #fff3e0; border-radius: 8px;">';
                    html += '<strong style="color: #ff9800;">⚠ 金额不一致 (' + amountMismatch.length + '笔)</strong>';
                    html += '<div style="max-height: 400px; overflow-y: auto; margin-top: 8px;">';
                    html += '<table style="width: 100%; font-size: 12px; border-collapse: collapse;">';
                    html += '<tr style="background: #ffe0b2; position: sticky; top: 0;"><th style="padding: 6px; text-align: left;">订单号</th><th style="padding: 6px;">类型</th><th style="padding: 6px;">游戏金额</th><th style="padding: 6px;">渠道金额</th><th style="padding: 6px;">差异</th></tr>';
                    amountMismatch.forEach((item, idx) => {
                        html += `<tr style="${idx % 2 === 0 ? 'background: #fff3e0;' : 'background: #fff;}">
                            <td style="padding: 6px; border-bottom: 1px solid #ffe0b2;">${item.order_id || 'N/A'}</td>
                            <td style="padding: 6px; border-bottom: 1px solid #ffe0b2;">${item.type === 'deposit' ? '充值' : '提款'}</td>
                            <td style="padding: 6px; border-bottom: 1px solid #ffe0b2;">¥${item.game_amount || 0}</td>
                            <td style="padding: 6px; border-bottom: 1px solid #ffe0b2;">¥${item.channel_amount || 0}</td>
                            <td style="padding: 6px; border-bottom: 1px solid #ffe0b2; color: #f44336;">¥${item.diff || 0}</td>
                        </tr>`;
                    });
                    html += '</table></div></div>';
                }

                anomaliesDiv.innerHTML = html;
            }

            // LLM 分析
            const analysisBox = document.getElementById('analysisBox');
            const analysisContent = document.getElementById('analysisContent');

            if (result.analysis) {
                analysisBox.style.display = 'block';
                analysisContent.textContent = result.analysis;
            } else {
                analysisBox.style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
